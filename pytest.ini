[tool:pytest]
testpaths = tests
norecursedirs = _test _scratchpad .git .venv venv
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --ignore=_test
    --ignore=_scratchpad
    --ignore=test_calculator.py
    --ignore=calculator.py
    --ignore=test_math_operations.py
    --ignore=math_operations.py
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning