[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    integration: Integration tests that require API keys
    unit: Unit tests that don't require external dependencies
    slow: Slow tests that take more than 30 seconds
    requires_api: Tests that require API keys to be configured
    parallel_safe: Tests that are safe to run in parallel
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning